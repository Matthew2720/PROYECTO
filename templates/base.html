<!DOCTYPE html>
<html lang="es">
<head>
<title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static',filename='estilo.css')}}">
<meta charset="utf-8" />
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
/><!--Este normalize busca que la pagina se vea igual por defecto entodos los navegadores-->
</head>
 
<body>
<!-- Creo que aqui inicia la base-->
<header>
  <nav id="cabeza" class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- logo -->
    <a class="navbar-brand" href="#">
      <img src="{{url_for('static',filename='logo.webp')}}" alt="Avatar Logo" style="width:100px;" class="rounded-pill">
    </a>
    
    <!-- enlaces -->
    <div class="collapse navbar-collapse" id="opciones">   
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-online-dark" href="#">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-online-dark" href="{{url_for('registro')}}">Registro</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-online-dark" href="{{url_for('login')}}">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-online-dark" href="{{url_for('prueba')}}">Soporte</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-online-dark" href="#">MI CUENTA</a>
        </li>               
      </ul>
    </div>
  </nav>

</header>

<!--MODIFICACION COLUMNAS-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
    <nav id="lista" class="navbar navbar-expand-sm btn-group-vertical">
      <button type="button" class="btn btn-dark">Facturacion</button>
      <button type="button" class="btn btn-dark">Pacientes</button>
      <button type="button" class="btn btn-dark">Colegas</button>
      <button type="button" class="btn btn-dark">Atencion Medica</button>
      <button type="button" class="btn btn-dark">Mi agenda</button>
      <button type="button" class="btn btn-dark">Guarderia</button>
      <button type="button" class="btn btn-dark">Hospitalizacion</button>
      <button type="button" class="btn btn-dark">Sala de belleza</button>
      <button type="button" class="btn btn-dark">Productos/servicios</button>
      <button type="button" class="btn btn-dark">Inventario</button>
      <button type="button" class="btn btn-dark">Informes</button>
    </nav>
    </div>
      <div class="col-sm-10">
        {% block content %}{% endblock %}
      </div>
  </div>
</div>
<!--MODIFICACION COLUMNAS-->
<!--y aqui termina-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</body>
</html>
